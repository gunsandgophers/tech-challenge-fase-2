apiVersion: batch/v1
kind: Job
metadata:
  name: job-migration
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: tech-challenge-migration
        imagePullPolicy: Never
        env:
        - name: DB_URI
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: DB_URI
      restartPolicy: Never
  backoffLimit: 4
